<!DOCTYPE html>
<html>
<body>

<h2>Khai báo lại biến, sử dụng từ khóa let</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let  x = 10;
// Ở đây giá trị x là 10

{  
  let x = 2;
  // Ở đây giá trị x là 2
  document.getElementById("demo2").innerHTML = "Giá trị x trong khối lệnh: " + x;
}

// Ở đây giá trị x là 10
document.getElementById("demo1").innerHTML = "Giá trị x ngoài khối lệnh: " + x;
</script>

</body>
</html>
