<!DOCTYPE html>
<html>
<body>

<h2>Khai báo biến, sử dụng từ khóa const</h2>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const  x = 10;
// Giá trị x ở đây là 10

{  
  const x = 2;
  // Giá trị x ở đây là 2

  document.getElementById("demo1").innerHTML = "Phạm vi biến const trong khối lệnh: " + x;
}

// Giá trị x ở đây là 10
document.getElementById("demo2").innerHTML = "Phạm vi biến const ngoài  khối lệnh: " + x;
</script>

</body>
</html>
