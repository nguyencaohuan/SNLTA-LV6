<!DOCTYPE html>
<html>

<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Văn bản đã bị thay đổi.";
}
</script>
</head>

<body>
<h2>JavaScript trong thẻ Head</h2>
<p id="demo">Một đoạn văn bản.</p>

<button type="button" onclick="myFunction()">Đổi văn bản</button>

</body>
</html>
