<!DOCTYPE html>
<html>
<body>
<h2>Hàm trong JavaScript</h2>
<p>Đây là ví dụ về hàm đơn giản không có tham số</p>
<p>Chức năng hàm là tính diện tích hình chữ nhật.</p>
<p id="demo"></p>

<script>
function tinh_dien_tich() {
  dai = 20;
  rong = 30;
  dientich = dai * rong;
  document.getElementById("demo").innerHTML = dientich;
}
tinh_dien_tich();
</script>

</body>
</html>
