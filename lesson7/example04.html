<!DOCTYPE html>
<html>
<body>
<h2>Hộp thoại xác nhận từ hệ thống</h2>
<p>Click vào nút nhấn để hiển thị hộp thoại xác nhận</p>
<button onclick="myFunction()">Mở hộp xác nhận</button>
<script>
function myFunction() {
  myVal = confirm("Bạn có muốn thoát chương trình?");
  alert("Bạn đã chọn giá trị : "+ myVal);
}
</script>

</body>
</html>
