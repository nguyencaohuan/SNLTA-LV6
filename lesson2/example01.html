<!DOCTYPE html>
<html>
<body>
<h2>Xuất dữ liệu sử dụng innerHTML</h2>
<p id="demo">Click vào nút nhấn để thay đổi nội dung.</p>
<button onclick="myFunction()">Đổi nội dung</button>
<script>

function myFunction() {
  document.getElementById("demo").innerHTML = "Hello Teky";
}

</script>
</body>
</html>
