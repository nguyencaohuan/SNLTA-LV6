<!DOCTYPE html>
<html>
<body>
<h2>Xuất dữ liệu sử dụng window.alert</h2>
<p>Trong JavaScript , đối tượng window (window object) 
	có phạm vi toàn cục (global scope), <br/>
	do vậy khi sử dụng các biến số, thuộc tính hay phương thức thuộc window , 
    thì từ khóa window có thể bỏ qua </p>

<script>
	window.alert("Hello Teky");
</script>

</html>
