<!DOCTYPE html>
<html>
<body>

<h2>Khối lệnh trong JavaScript</h2>

<p>Khối lệnh JavaScript được viết giữa { và }</p>

<button type="button" onclick="myFunction()">Thực hiện</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Hello Teky!";
  document.getElementById("demo2").innerHTML = "How are you?";
}
</script>

</body>
</html>
