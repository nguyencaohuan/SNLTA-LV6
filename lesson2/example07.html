<!DOCTYPE html>
<html>
<body>
<h2>Lệnh JavaScript và dấu chấm phẩy</h2>
<p>Các lệnh JS được phân cách bởi dấu phẩy.<p/>
<p>Khi được phân cách bằng dấu phẩy,<br/>
các lệnh JS có thể được viết cùng hàng </p>
<p id="demo1"></p>
<script>
let a, b, c;
a = 5; b = 6; c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>
</body>
</html>
