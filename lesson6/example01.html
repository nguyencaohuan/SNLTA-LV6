<!DOCTYPE html>
<html>
<body>
<h2>Bài tập JavaScript</h2>
<h3>Tính diện tích hình chữ nhật</h3>
<p>Cạnh dài: x = 15; Cạnh ngắn: y = 10 </p>
<p>Công thức tính diện tích bằng cạnh dài nhân cạnh ngắn</p>
<p>Diện tích: S = x * y </p>
<p id="demo"></p>
<script>
let x = 15;
let y = 10;
let S = x * y;
document.getElementById("demo").innerHTML = "Kết quả : S = "+ S;
</script>

</body>
</html>
